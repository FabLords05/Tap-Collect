plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}


def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.mycompany.CounterApp"
    
    // CHANGE 1: Match the platform you downloaded (android-33)
    // If you only downloaded Platform 33, this must be 33. If 34, leave as 34.
    compileSdk = 34

    // CHANGE 2: Force it to use the folder you verified (E:\Android\build-tools\34.0.0)
    buildToolsVersion = "34.0.0"

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    signingConfigs {
       release {
           keyAlias keystoreProperties['keyAlias']
           keyPassword keystoreProperties['keyPassword']
           storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
           storePassword keystoreProperties['storePassword']
       }
    }

    defaultConfig {
        applicationId = "com.mycompany.CounterApp"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Use real release keystore if configured, otherwise fallback to debug keystore for local testing
            if (signingConfigs.release?.storeFile != null) {
                signingConfig signingConfigs.release
            } else {
                // Fallback prevents the "storeFile missing" error during local builds
                signingConfig signingConfigs.debug
            }

            // ...existing code...
        }
    }
}

flutter {
    source = "../.."
}

configurations.all {
    resolutionStrategy {
        // Force the older stable version that works with Android API 34
        force 'androidx.activity:activity:1.9.3'
        force 'androidx.activity:activity-ktx:1.9.3'
    }
}